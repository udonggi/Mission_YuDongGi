<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- toastr 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"></script>
    <link rel="stylesheet" href="https://jhs512.github.io/toastr/toastr.css">

    <!-- 공통 JS 불러오기 -->
    <script src="/resource/common/common.js"></script>
    <!-- 공통 CSS 불러오기 -->
    <link rel="stylesheet" href="/resource/common/common.css">

</head>

<body>

<!-- 데이지 UI 불러오기 -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css"/>
<!-- 테일윈드 불러오기 -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- 공통 상단 -->
<header>
    <div class="navbar bg-primary text-primary-content">
        <div class="flex-1">
            <a href="/" class="btn btn-ghost normal-case text-xl">메인</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a href="/member/login" th:if="${@rq.logout}">로그인</a></li>
                <li><a href="/member/join" th:if="${@rq.logout}">회원가입</a></li>
                <li><span th:if="${@rq.login}" th:text="|${@rq.member.username}님 환영합니다.|"></span></li>
                <li><a href="/member/me" th:if="${@rq.login}">내 정보</a></li>
                <li><a href="/instaMember/connect" th:if="${@rq.login}">본인의 인스타그램 정보 입력</a></li>
                <li th:if="${@rq.login}" tabindex="0">
                    <a>
                        주요 기능
                        <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                             viewBox="0 0 24 24">
                            <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/>
                        </svg>
                    </a>
                    <ul class="p-2 bg-base-100">
                        <li><a href="/likeablePerson/add" th:if="${@rq.login}">호감표시</a></li>
                        <li><a href="/likeablePerson/list" th:if="${@rq.login}">호감목록</a></li>
                    </ul>
                </li>
                <li>
                    <a href="javascript:;" th:if="${@rq.login}" onclick="$(this).next().submit();">로그아웃</a>
                    <form th:if="${@rq.login}" hidden th:action="|/member/logout|" method="POST"></form>
                </li>
            </ul>
        </div>
    </div>
</header>

<main layout:fragment="main"></main>

<script th:inline="javascript">
    // 타임리프 문법(파라미터, ? 뒤에 입력된 매개변수들)
    const params = /*[[ ${param} ]]*/ null;

    if (params.msg) {
        toastNotice(params.msg[0]);
    }

    if (params.errorMsg) {
        toastWarning(params.errorMsg[0]);
    }

    // history.back 에 의해서 돌아온 경우에 실행됨
    // 평소에도 실행됨
    $(window).bind("pageshow", function (event) {
        const localStorageKeyAboutHistoryBackErrorMsg = "historyBackErrorMsg___" + location.href;

        if (localStorage.getItem(localStorageKeyAboutHistoryBackErrorMsg)) {
            toastWarning(localStorage.getItem(localStorageKeyAboutHistoryBackErrorMsg));
            localStorage.removeItem(localStorageKeyAboutHistoryBackErrorMsg);
        }
    });
</script>

</body>

</html>
