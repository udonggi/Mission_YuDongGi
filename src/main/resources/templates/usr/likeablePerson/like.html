<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>당신이 좋아하는 사람이 누군지 알려주세요.</title>
</head>

<body>

<main layout:fragment="main" class="flex-grow flex items-center justify-center">
    <th:block th:unless="${@rq.member.hasConnectedInstaMember}">
        <div class="flex justify-center">
            <div>먼저 본인의 인스타그램 아이디를 입력해주세요.</div>

            <div>
                <a href="/instaMember/connect" class="btn btn-link">본인의 인스타그램 아이디 입력하기</a>
            </div>
        </div>
    </th:block>


    <th:block th:if="${@rq.member.hasConnectedInstaMember}">
        <script th:inline="javascript">
            const myInstaMemberUsername = /*[[ ${@rq.member.instaMember.username} ]]*/ null;

            function LikeForm__submit(form) {
                // username 이(가) 올바른지 체크

                form.username.value = form.username.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

                if (form.username.value.length == 0) {
                    toastWarning('상대방의 인스타그램 아이디를 입력해주세요.');
                    form.username.focus();
                    return;
                }

                if (form.username.value.length < 4) {
                    toastWarning('상대방의 인스타그램 아이디를 4자 이상 입력해주세요.');
                    form.username.focus();
                    return;
                }

                if (form.username.value == myInstaMemberUsername) {
                    toastWarning('본인을 호감상대로 등록할 수 없습니다.');
                    form.username.focus();
                    return;
                }

                const $checkedAttractiveTypeCodeRadioButton = $(form).find("[name=attractiveTypeCode]:checked");

                if ($checkedAttractiveTypeCodeRadioButton.length == 0) {
                    toastWarning('상대방의 매력포인트를 선택해주세요.');
                    $(form).find("[name=attractiveTypeCode]:first").focus();
                    return;
                }

                form.submit(); // 폼 발송
            }
        </script>
        <div class="flex justify-center">
            <div th:if="${@rq.member.getInstaMember().getFromLikeablePeople().size() == @appConfig.getLikeablePersonFromMax()}"
                 class="alert alert-error shadow-lg max-w-2xl w-full">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
                         viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span>인스타 호감표시는 10명까지만 가능합니다! 동일인물 매력 변경만 가능합니다!!</span>
                </div>
            </div>
        </div>

        <div class="max-w-2xl w-full px-4">
            <h1 class="mb-4">
                <i class="fa-solid fa-heart-circle-plus"></i>
                호감표시
            </h1>

            <form th:action method="POST" class="flex flex-col gap-6"
                  onsubmit="LikeForm__submit(this); return false;">

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">당신의 인스타 아이디</span>
                    </label>
                    <div class="badge badge-primary" th:text="${@rq.member.instaMember.username}"></div>
                </div>

                <input class="input input-bordered input-primary" type="text" name="username" placeholder="상대방의 인스타 ID"
                       onchange="$(this).keyup();"
                       onkeyup="$(this).next().children(':last-child').text(this.value.trim()); $(this).next().find('a').attr('href', 'https://www.instagram.com/' + (this.value.trim()));">
                <div>
                    <span>상대방 인스타 확인: </span><a href="#" target="_blank" class="link link-secondary"></a>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">호감사유</span>
                    </label>
                    <!-- 라벨을 클릭하면 라벨의 하위요소인 버튼(체크,라디오,일반 등)이 클릭되는 효과) -->
                    <div class="flex justify-center gap-4">
                        <label class="flex gap-2 items-center cursor-pointer">
                            <input type="radio" name="attractiveTypeCode" value="1" class="radio peer">
                            <span class="text-gray-400 peer-checked:text-gray-900 peer-checked:font-bold peer-focus:text-gray-700">
                                <i class="fa-solid fa-person-rays"></i>
                                외모
                            </span>
                        </label>

                        <label class="flex gap-2 items-center cursor-pointer">
                            <input type="radio" name="attractiveTypeCode" value="2" class="radio peer">
                            <span class="text-gray-400 peer-checked:text-gray-900 peer-checked:font-bold peer-focus:text-gray-700">
                                <i class="fa-regular fa-face-smile"></i>
                                성격
                            </span>
                        </label>

                        <label class="flex gap-2 items-center cursor-pointer">
                            <input type="radio" name="attractiveTypeCode" value="3" class="radio peer">
                            <span class="text-gray-400 peer-checked:text-gray-900 peer-checked:font-bold peer-focus:text-gray-700">
                                <i class="fa-solid fa-people-roof"></i>
                                능력
                            </span>
                        </label>
                    </div>
                </div>
                <button id="btn-like-1" class="btn btn-block btn-primary gap-1">
                    <i class="fa-solid fa-heart-circle-plus"></i>
                    <span>호감표시</span>
                </button>
            </form>
        </div>
    </th:block>
</main>
</body>

</html>
