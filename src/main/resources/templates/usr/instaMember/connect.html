<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>본인의 인스타그램 정보입력</title>
</head>

<body>

<main layout:fragment="main">
    <script>
        function ConnectForm__submit(form) {
            // username 이(가) 올바른지 체크

            form.username.value = form.username.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.username.value.length == 0) {
                toastWarning('인스타그램 아이디를 입력해주세요.');
                form.username.focus();
                return;
            }

            if (form.username.value.length < 4) {
                toastWarning('인스타그램 아이디를 4자 이상 입력해주세요.');
                form.username.focus();
                return;
            }

            const $checkedGenderRadioButton = $(form).find("[name=gender]:checked");

            if ($checkedGenderRadioButton.length == 0) {
                toastWarning('성별을 선택해주세요.');
                $(form).find("[name=gender]:first").focus();
                return;
            }

            form.submit(); // 폼 발송
        }
    </script>

    <div class="flex justify-center">
        <form th:action method="POST" class="p-10 max-w-sm flex flex-col gap-4"
              onsubmit="ConnectForm__submit(this); return false;">
            <h1 class="mb-1">
                <i class="fa-brands fa-instagram"></i>
                인스타ID 인증
            </h1>
            <div>
                <input type="text" name="username" maxlength="30" placeholder="인스타그램 ID"
                       class="input input-bordered">
            </div>
            <div class="form-control">
                <label class="label">
                    <span class="label-text">성별</span>
                </label>


                <div class="flex justify-center gap-4">
                    <label class="flex gap-2 items-center cursor-pointer">
                        <input class="radio radio-secondary" type="radio" name="gender" value="W">
                        <span class="text-[color:#FFC0CB]">
                            <i class="fa-solid fa-person-dress text-[color:#FFC0CB]"></i>
                            여성
                        </span>
                    </label>

                    <label class="flex gap-2 items-center cursor-pointer">
                        <input class="radio radio-info" type="radio" name="gender" value="M">
                             <span class="text-[color:#87CEEB]">
                                <i class="fa-solid fa-person text-[color:#87CEEB]"></i>
                                 남성
                             </span>
                    </label>
                </div>

            </div>
            <div>
                <input type="submit" value="인스타ID 인증" class="btn btn-block btn-primary">
            </div>
        </form>
    </div>
</main>
</body>

</html>
